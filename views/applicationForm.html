<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="/public/stylesheets/applicationForm.css">
</head>
<body>
  <div class="container">
    <h1>429 Manager Application Form</h1>
    <form>
      <!-- <form action="/submit" method="POST" enctype="multipart/form-data"></form> -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
  
      <label for="year">Year:</label>
      <select id="year" name="year">
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
      </select>
  
      <label for="reference1_name">Reference 1 Name:</label>
      <input type="text" id="reference1_name" name="reference1_name">
  
      <label for="reference1_contact">Reference 1 Contact Information:</label>
      <input type="text" id="reference1_contact" name="reference1_contact">
  
      <label for="reference2_name">Reference 2 Name:</label>
      <input type="text" id="reference2_name" name="reference2_name">
  
      <label for="reference2_contact">Reference 2 Contact Information:</label>
      <input type="text" id="reference2_contact" name="reference2_contact">
  
      <label for="grade">Grade:</label>
      <select id="grade" name="grade">
        <option value="A">A</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
        <option value="B-">B-</option>
        <option value="C+">C+</option>
        <option value="C">C</option>
        <option value="C-">C-</option>
        <option value="D">D</option>
        <option value="F">F</option>
      </select>
  
      <label for="fileAttachment">File Attachment:</label>
      <input type="file" id="fileAttachment" name="fileAttachment">
  
      <center><button type="submit">Submit</button></center>
    </form>
   </div>
</body>
</html>
